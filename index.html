<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>REFACTORED HEALTH DASHBOARD</title>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="grid">
      <div class="grid-item">
         <h2>16 <span>| 24</span></h2>
         <p>Goals Completed</p>
      </div>
      <div class="grid-item">
         <h2><i class="fas fa-battery-three-quarters"></i></h2>
         <p>Respiration</p>
      </div>
      <div class="grid-item">
         <h2><i class="fas fa-running"></i></h2>
         <p>Miles</p>
      </div>
      <div class="grid-item">
         <h2>36&deg;</h2>
         <p>Temperature</p>
      </div>
      <div class="grid-item">
         <h2><i class="fas fa-bed"></i></h2>
         <p>Sleep Keep</p>
      </div>
      <div class="grid-item">
         <h2>98 <span>bpm</span></h2>
         <p>Heart Rate</p>
      </div>
      <div class="grid-item">
         <h2>170 <span>lbs</span></h2>
         <p>Weight</p>
      </div>
      <div class="grid-item">
         <h2>28<span>&#37;</span></h2>
         <p>Fat Percentage</p>
      </div>
      <div class="grid-item">
         <h2>118 <span>bgl</span></h2>
         <p>Blood Glucose</p>
      </div>
      <div class="grid-item">
         <h2>680 <span>cal</span></h2>
         <p>AVG Consumption</p>
      </div>
      <div class="grid-item">
         <h2><i class="fas fa-dumbbell"></i></h2>
         <p>Workouts</p>
      </div>
      <div class="grid-item">
         <h2>85<span>&#37;</span></h2>
         <p>Body Hydration</p>
      </div>
   </div>
</body>
</html>
